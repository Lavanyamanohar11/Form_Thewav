<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Thewav</title>
    <script>
        function check(){

            var pass1 = document.getElementById('pass1').value;
            var pass2 = document.getElementById('pass2').value;

            var name= document.getElementById('name').value;
            var ph=document.getElementById('ph').value;
            var regex = /^[A-Za-z0-9]+$/
            //Validate TextBox value against the Regex.
            var isValid = regex.test(document.getElementById("name").value);
            //check if passwords match
            if(name==' '||pass1==' '||pass2==' '||ph==' '){
                alert('Please fill out all the fields')
            }
            else if(pass1 != pass2){
                alert("Passwords don't match!");
            }
            else if (!isValid) {
                alert("Only Alphabets and Numbers allowed for user name.");
            }
            else{
                alert('Form Submitted Successfully')
            }

        }
    </script>

  </head>
  <body>
    <div class="container-fluid bg">
       
        <div class="row over">
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <form class="form-container" onsubmit="check()">
                    <h1>Contact Form</h1>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control form-control-sm" id="name" placeholder="Enter user name" required>
                        <small class="form-text text-light">Only Alphabets and Numbers are allowed</small>
                        </div>
                    <div class="form-group">
                    <label >Email address</label>
                    <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter email" required>
                    <small class="form-text text-light">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label >Phone no</label>
                    <input type="tel" pattern="[0-9]{10}" class="form-control form-control-sm" id="ph" placeholder="Enter phone no" required>
                    </div>
                    <div class="form-group">
                    <label >Password</label>
                    <input id="pass1" type="password" class="form-control form-control-sm"  placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                    <label >Confirm Password</label>
                    <input id="pass2"  type="password" class="form-control form-control-sm" placeholder="Confirm password" required>
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">I agree to the terms</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
            <div class="col-md-4 col-sm-4 col-xs-12"></div>
        </div>
        
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
